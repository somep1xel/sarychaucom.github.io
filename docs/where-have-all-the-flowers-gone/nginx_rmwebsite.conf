
server {
  listen 80;
  server_name sarychau.com;

  root "/path/to/project_folder"; # Change path to folder with downloaded source
  index index.html;

  access_log off;
  autoindex off;
  charset utf-8;

  location /where-have-all-the-flowers-gone {
    if (-f $request_filename ) {
      break;
    }

    if ($args ~ "_escaped_fragment_") {
      rewrite ^/where-have-all-the-flowers-gone/(.+)/$ /snippets/$1.html last;
      rewrite ^/where-have-all-the-flowers-gone/([.a-zA-Z0-9-_/]+)$ /snippets/$1.html last;
      rewrite ^/where-have-all-the-flowers-gone/ /snippets/1.html last;
    }

    location = /where-have-all-the-flowers-gone {
      if ($args ~ "_escaped_fragment_") {
        rewrite ^/where-have-all-the-flowers-gone /where-have-all-the-flowers-gone/snippets/1.html last;
      }

      
      return 301 /where-have-all-the-flowers-gone/;
      
    }

    rewrite ^/where-have-all-the-flowers-gone/?$ /where-have-all-the-flowers-gone/index.html last;
    rewrite ^/where-have-all-the-flowers-gone/[.a-zA-Z0-9-_]+(/(.*))? /where-have-all-the-flowers-gone/$2 last;

    try_files $uri $uri/;
  }
}
