dependent":false,"opacity":1,"x":20,"y":82,"w":280,"h":350,"z":307,"hidden":null,"sticked":"","sticked_margin":0,"_hidden":[],"_z":[],"originalCropX":0,"originalCropY":0,"originalCropW":560,"originalCropH":700,"animation":[{"UUID":"94e5e9fc-0d95-4886-957c-a3df6b8c4fee","type":"hover","steps":[],"playOnce":false,"resetWhenOutOfView":false,"trigger":[]}]},"viewport_tablet_portrait":{"hidden":true,"z":307,"picture":{"type":"jpg","unscaledUrl":"img/63a9dea6d14ff72e05145a76/4103414/upload-0d940267-5b27-4844-b4fe-bb7095e557fb.jpg","url":"img/63a9dea6d14ff72e05145a76/4103414/upload-0d940267-5b27-4844-b4fe-bb7095e557fb.jpg","final2xUrl":"img/63a9dea6d14ff72e05145a76/4103414/upload-0d940267-5b27-4844-b4fe-bb7095e557fb.jpg","lqipUrl":"img/63a9dea6d14ff72e05145a76/4103414/upload-0d940267-5b27-4844-b4fe-bb7095e557fb_w-40_q-50.jpg","finalUrl":"img/63a9dea6d14ff72e05145a76/4103414/upload-0d940267-5b27-4844-b4fe-bb7095e557fb.jpg","unscaledOptimizedUrl":"img/63a9dea6d14ff72e05145a76/4103414/upload-0d940267-5b27-4844-b4fe-bb7095e557fb.jpg"}},"border_color":"F4F4F4","border_color_opacity":100,"border_radius":0,"border_radius_bl":0,"border_radius_br":0,"border_radius_independent":false,"border_radius_max":false,"border_radius_tl":0,"border_radius_tr":0,"border_size":0,"opacity":1,"_hidden":[],"_z":[],"is_above":false,"is_global":false,"sticked":"","sticked_margin":58,"name":"Picture","animation":[{"steps":[{"speed":1,"dx":0,"dy":1380,"start_point":"top","start_offset":-62,"use_move":true}],"UUID":"9d62dff1-0d56-476a-a618-a3d73340775a","type":"scroll"}],"hidden":true,"version":2,"__v":0},{"_id":"63b8adb79de16c661395d70b","wid":"63b8adb79de16c661395d70b","mag_num_id":4103414,"type":"text","x":512,"y":291,"w":480,"h":1128,"version":3,"verticalAlign":"top","textDirection":"LTR","autosize":true,"blocks":[{"key":"cfrqb","text":"‚ÄúFrom the Netherlands to Kenya to the United States, millions of cut flowers grown for sale are trashed due to the fall in demand for flowers during the global lockdown in the spring of 2020.‚Äù ","entityRanges":[],"depth":0},{"key":"efpmv","text":"","entityRanges":[],"depth":0},{"key":"fa46m","text":"That‚Äôs only one of the many pieces of news regarding the coronavirus that prevail in all media outlets. The media flow speed goes off-scale. The infected cases statistics are updated almost in real-time, but it only causes anxiety and fear.\r\n","entityRanges":[],"depth":0},{"key":"aa7ec","text":"We can witness the death of beautiful flowers, but we don‚Äôt see pictures of people who fell victims of the virus in the news. The right to privacy and control over the dissemination of personal information prevents us from seeing other people‚Äôs suffering. This pain is invisible to us. Personal tragedies are left alone, isolated and, because of the virus threat, distant even from family and friends.\r\nPhotography theorist Susan Sontag noted that the demonstration of the military action brutality in the media only alienates the viewer from the events. Distancing is a protective response of the viewer. But what changes in our perception, when suddenly we all find ourselves in the centre of the conflict? Conversely, the publicity of the suffering might help us all better understand the unimaginable and become more empathic. The question is how we can speak about the tragedy in visual language keeping in mind the ethics and human dignity of the photographed.\r\nBy symbolically capturing the withering of nature, I‚Äôd like to invite us all to think about the people hidden behind the dry statistics of health ministries. States exert great control over the image at the stage of its creation ‚Äì by limiting the access of journalists to hospitals, forbidding to shoot the funerals of the victims. What happens when we are deprived of images that fully reflect the impact of the pandemic on humanity? How does it affect the public awareness of the gravity of the situation and the responsibility for our personal and collective actions?\r\n","entityRanges":[],"depth":0}],"styles":[{"key":"cfrqb","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":193,"styles":["0;0","1;1"]},{"offset":1,"length":190,"styles":["2;2","3;3"]}],"keys":["FONT_SIZE","LETTER_SPACING","FONT_STYLE","FONT_WEIGHT"],"values":["19","0","italic","400"]}},{"key":"efpmv","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"fa46m","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":242,"styles":["0;0","1;1","2;2","3;3"]}],"keys":["FONT_SIZE","FONT_STYLE","FONT_WEIGHT","LETTER_SPACING"],"values":["19","normal","500","0"]}},{"key":"aa7ec","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":1540,"styles":["0;0"]},{"offset":0,"length":1538,"styles":["1;1"]},{"offset":1518,"length":20,"styles":["2;2"]}],"keys":["FONT_SIZE","LETTER_SPACING","DECORATION"],"values":["19","0","none"]}}],"entityMap":{},"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":305,"blocksMeta":[{"key":"cfrqb","data":{"lineHeight":24,"sizesLinkedStatus":true,"textStyle":"style-088e5abd-b648-48e5-a1c8-da704a038710","paddings":{"right":136}}},{"key":"efpmv","data":{"lineHeight":24,"sizesLinkedStatus":true,"textStyle":"style-088e5abd-b648-48e5-a1c8-da704a038710"}},{"key":"fa46m","data":{"lineHeight":24,"sizesLinkedStatus":true,"textStyle":"style-088e5abd-b648-48e5-a1c8-da704a038710"}},{"key":"aa7ec","data":{"lineHeight":24,"sizesLinkedStatus":true,"textStyle":"style-088e5abd-b648-48e5-a1c8-da704a038710"}}],"viewport_phone_portrait":{"styles":[{"key":"cfrqb","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":193,"styles":["0;0"]},{"offset":1,"length":190,"styles":["1;1","2;2"]}],"keys":["FONT_SIZE","FONT_STYLE","FONT_WEIGHT"],"values":["19","italic","400"]}},{"key":"efpmv","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}},{"key":"fa46m","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":242,"styles":["0;0","1;1","2;2"]}],
