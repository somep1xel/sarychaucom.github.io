          <h1>亚历山德拉，18岁，索利格尔斯克市，学生。</h1>
          <ul>
            <li class="bio">
              <div class="statement">
                <div class="image">
                  <img src="/photos/voices-of-generation-l/14_SAM21122015STUDENTS193.jpg"/>
                </div>
                <p>我的母亲是一名社工，她十分关心老人。她一个人把我带大。薪水很低，对我们来说生活十分不易，因为政府的帮助已经不存在了。妈妈没有接受过高等教育，她两次离开了大学，所以完成学业对我来说非常重要。</p>
              </div>
            </li>
          </ul>
        </div>
