        <div class="text">
          <h1>卡琳娜，19岁，戈梅利市，学生。</h1>
          <ul>
            <li class="bio">
              <div class="statement">
                <div class="image">
                  <img src="photos/voices-of-generation-l/7_SAM11102015STUDENTS005.jpg"/>
                </div>
                <p>白俄罗斯使我们引以为傲的，就是这里的人们从没有大的争执，安逸的生活，干净的街道。而我打算留在这里。如果我成为一名专业人士，我将尽力移民到一个生活水平较高的国家。我们可以很平常地生活。</p>
                <p>很奇怪，这么久只有一个人作为总统。但如果他做得好，为什么不可以？</p>
              </div>
            </li>
          </ul>
        </div>
