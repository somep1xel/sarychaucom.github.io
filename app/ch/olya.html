        <div class="text">
          <h1>奥尔加，20岁，斯洛尼姆市，电工。</h1>
          <ul>
            <li class="bio">
              <div class="statement">
                <div class="image">
                  <img src="photos/voices-of-generation-l/12_SAM28122015STUDENTS258.jpg"/>
                </div>
                <p>我们生活在一个平静的国家。我喜欢这样的平静生活这对我和我的父母来说是最重要的。</p>
                <p>自由是你自己做出决定的能力。不用顾忌别人的意见。这就是我想要做的 - 和我做到的。我走进大厅，做我自己。我想学习如何弹钢琴和打网球。我认为这些都不太晚</p>
              </div>
            </li>
          </ul>
        </div>
