          <h1>卡佳，18岁，莫吉廖夫市，学生。</h1>
          <ul>
            <li class="bio">
              <div class="statement">
                <div class="image">
                  <img src="photos/voices-of-generation-l/13_SAM21122015STUDENTS222.jpg"/>
                </div>
                <p>如果我有机会改变一些事情，那我就试图改革教育制度。但我真的不知道如何改变这个制度，让教师赚取和水管工一样多的收入。我妈妈是老师，她每月的工资是200美元。而水管工的工资——400卢布（按当前汇率约等于200美元）。</p>
              </div>
